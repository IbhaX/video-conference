{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-md shadow-md">
    <header class="text-2xl font-semibold mb-4">Login</header>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <input type="text" placeholder="Enter your email" name="email"
          class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Enter your password" name="password"
          class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
      </div>
      <input type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer" value="Login">
      <div class="text-center mt-4">
        {% if success %}
        <p class="text-green-500"><b>{{ success }}</b></p>
        {% endif %}
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
      </div>
    </form>
    <div class="text-center mt-4">
      <span class="text-gray-600">Don't have an account? <a href="{% url 'signup' %}"
          class="text-blue-500">Signup</a></span>
    </div>
  </div>
</div>
{% endblock content %}

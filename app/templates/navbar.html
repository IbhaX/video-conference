<nav class="flex justify-between bg-gray-900 text-white">
    <div class="xl:px-12 py-6 flex w-full items-center justify-between">
        <a class="text-3xl font-bold font-heading" href="#">
            UpSkilled Video Conference
        </a>
        <!-- Header Icons -->
        <div class="hidden xl:flex items-center space-x-5 items-center justify-end">
            <div>
                {% if user.is_authenticated %}
                <a href="{% url 'dashboard' %}"
                    class="bg-white text-blue-500 px-4 py-2 rounded-md mr-4 hover:bg-blue-500 hover:text-white transition">Dashboard</a>

                <a href="{% url 'logout' %}"
                    class="bg-white text-blue-500 px-4 py-2 rounded-md mr-4 hover:bg-blue-500 hover:text-white transition">Logout</a>
                {% else %}
                <a href="{% url 'login' %}"
                    class="bg-white text-blue-500 px-4 py-2 rounded-md mr-4 hover:bg-blue-500 hover:text-white transition">Sign
                    In</a>
                <a href="{% url 'signup' %}"
                    class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition">Sign
                    Up</a>
                {% endif %}
            </div>
        </div>
        <!-- Responsive navbar -->
        <div class="xl:hidden flex items-center">
            <a class="navbar-burger self-center mr-4" href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hover:text-gray-200" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </a>
            <div class="hidden fixed top-0 left-0 h-screen w-screen bg-gray-900 bg-opacity-80 z-50 items-center justify-center"
                id="mobile-menu">
                <div class="flex flex-wrap mt-3 items-center">
                    {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}"
                        class="bg-white text-blue-500 px-4 py-2 rounded-md mr-4 hover:bg-blue-500 hover:text-white transition">Dashboard</a>

                    <a href="{% url 'logout' %}"
                        class="bg-white text-blue-500 px-4 py-2 rounded-md mr-4 hover:bg-blue-500 hover:text-white transition">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}"
                        class="bg-white text-blue-500 px-4 py-2 rounded-md mr-4 hover:bg-blue-500 hover:text-white transition">Sign
                        In</a>
                    <a href="{% url 'signup' %}"
                        class="bg-white text-blue-500 px-4 py-2 rounded-md hover:bg-blue-500 hover:text-white transition">Sign
                        Up</a>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>
</nav>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var mobileMenuButton = document.querySelector('.navbar-burger');
        var mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', function () {
            mobileMenu.classList.toggle('hidden');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', function (event) {
            if (!mobileMenu.contains(event.target) && !mobileMenuButton.contains(event.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
    });
</script>

{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mx-auto flex justify-center items-center h-screen">
  <div class="w-full max-w-md p-8 bg-white rounded-md shadow-md">
    <header class="text-2xl font-semibold mb-4">Signup</header>
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <div class="grid grid-cols-2 gap-4 mb-4">
        <div>
          <input type="text" placeholder="First Name" name="first_name"
            class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
        </div>
        <div>
          <input type="text" placeholder="Last Name" name="last_name"
            class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
        </div>
      </div>
      <div class="mb-4">
        <input type="text" placeholder="Enter your email" name="email"
          class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Create a password" name="password1"
          class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
      </div>
      <div class="mb-4">
        <input type="password" placeholder="Confirm your password" name="password2"
          class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2">
      </div>
      <input type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md cursor-pointer" value="Signup">
      <div class="text-center mt-4">
        {% if error %}
        <p class="text-red-500">{{ error }}</p>
        {% endif %}
      </div>
    </form>
    <div class="text-center mt-4">
      <span class="text-gray-600">Already have an account? <a href="{% url 'login' %}"
          class="text-blue-500">Signin</a></span>
    </div>
  </div>
</div>
{% endblock content %}
